<!DOCTYPE html>
<html>
  <head>
    <title><%= game_name%></title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      media="screen,projection"
    />
    <!--Import animate.css-->
    <link type="text/css" rel="stylesheet" href="/quimica/css/animate.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="grey lighten-2" style="color:#43a047;">
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.imac-group.cf/js/jquery-3.4.1.min.js"></script>
    <script src="/quimica/js/sweetjs.js"></script>
    <script src="/quimica/js/popup.js"></script>
    <script type="text/javascript" src="quimica/controller/index.js"></script>
    <div class="returning">
      <i class="material-icons" onclick="window.location = '/mobile'">arrow_back</i>
    </div>
    <div class="container">
      <div class="video-container">
        <iframe
          width="853"
          height="480"
          src="<%= game_video%>"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <div class="valign-wrapper">
        <h5 class="center-align"><%= game_name%></h5>
      </div>
      <div class="valign-wrapper">
        <p><%= game_description%></p>
      </div>
      <div class="button-context"></div>
    </div>
    <script>
      if (localStorage.getItem("session") === null) {
        $(".button-context").html(`
          <button id="nsession" class="btn red darken-2">
            Entre em uma sessao para jogar!
          </button>
        `);
      } else {
        $(".button-context").html(`
          <button class="btn green darken-2">
            Jogar Agora!
          </button>
        `);
      }
      $("#nsession").click(function() {
        PopupCode();
      });
    </script>
  </body>
</html>
