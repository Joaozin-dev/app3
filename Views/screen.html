    <meta charset="UTF-8" />

      nav {

  <body>
    <script src="https://cdn.imac-group.cf/js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo" id="code"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
      </div>
    </nav>
    <button id="con">Ver Controles</button>
    <iframe
      style="width:100%; height: 82vh; border-style: none;"
      id="gameviewer"
      src="/quimica/gameviewer.html"
    ></iframe>
    <script language="javascript">
      const socket = io('https://airgames.tk');
      const frame = document.getElementById("gameviewer");
      socket.emit("join", { type: "screen", connect: true });
      socket.on("screen-code", function(data) {
        document.getElementById(
          "code"
        ).innerHTML = `<b>YOU CODE: ${data.Code}</b>`;
      });
      socket.on("disconnect", function() {
        // frame.src = 'https://imac-services.tk/';
      });
      socket.on("player-disconnected", function(data) {
        alert(`PLAYER ${data.socket} DESCONECTADO`);
        document.querySelector(`#${data.socket}`).innerHTML = "";
      });
      socket.on("new-player", function(data) {
        console.log(data);
        $('ul').append(`<img src="${data.user.photo}" style = "width:25px; height:25; border-radius:50%;"`);
      });
      document.querySelector("button").addEventListener("click", function() {
        socket.emit("getController", true);
      });
      socket.on("controllers-ids", function(data) {
        console.log(data);
      });
      function hello() {
        return socket;
      }
      document.getElementById("con").addEventListener("click", function() {
        socket.emit("getController", true);
      });
      socket.on("controllers-ids", function(data) {
        console.log(data);
      });
    </script>
  </body>
</html>
