<html>
  <head>
    <title>AirGames</title>
    <link
      rel="shortcut icon"
      href="https://cdn.imac-group.cf/images/imaf.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/quimica/css/animate.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <script src="https://cdn.imac-group.cf/js/jquery-3.4.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      object {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      const { userAgent } = navigator;
      if(!userAgent.includes('Android')){
        $("body").html('<object data="https://airgames.tk/screen">');
        $("title").html("AirGames");
      } else {
        $("title").html("AirGames Mobile");
        $("body").html('<object data="https://airgames.tk/mobile">');
      }
    </script>
  </body>
</html>
